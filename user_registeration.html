<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>تسجيل حساب</title>
    <link href='css/bootstrap.min.css' rel='stylesheet'>
    <link href='#' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class='snippet-body'>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5 contact_bt"> 
                    <a href="home_page.html">رجوع</a>
                </div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="dance_text">تسجيل حساب</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label class="labels">الاسم الاول</label>
                            <input type="text" class="form-control" name="first_name" placeholder="اسمك الاول" value="">
                        </div>
                        <div class="col-md-6">
                            <label class="labels">اسم العائلة</label>
                            <input type="text" class="form-control" name="last_name" value="" placeholder="اسمك الاخير">
                        </div>
                    </div>
                    <div class="row justify-content-center mt-3">
                        <div class="col-md-12">
                            <label class="labels">الرقم القومي</label>
                            <input type="text" class="form-control" name="national_id" placeholder="رقمك القومي" value="">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">رقم الموبايل</label>
                            <input type="text" class="form-control" name="mobile_number" placeholder="رقم موبايلك" value="">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">المحافظة</label> 
                            <select class="form-control" name="city">
                                <option selected="selected">القاهرة</option>
                                <!-- Other options here -->
                            </select>
                        </div>
                        <div class="col-md-12">
                            <label class="labels">العنوان</label>
                            <input type="text" class="form-control" name="address" placeholder="ادخل عنوانك" value="">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">البريد الالكتروني</label>
                            <input type="text" class="form-control" name="email" placeholder="example@yahoo.com" value="">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">الباسورد</label>
                            <input type="password" class="form-control" name="password" placeholder="يجب الا يقل طول كلمة المرور عن ٨" value="">
                        </div>
                        <div class="mt-3 register_bt text-center">
                            <a class="btn btn-primary" href="#">تسجيل</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 py-5">
                    <div class="d-flex text-center align-items-center justify-content-center">
                        <span>سجل الان وشاركنا رايك في اداء المنظمات والجهات الحكومي <br> وساعدنا علي تحسين جودة الخدمات</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js'></script>
    <script type='text/javascript'>
        document.querySelector('.register_bt a').addEventListener('click', function (e) {
            e.preventDefault();

             const firstName = document.querySelector('input[name="first_name"]').value.trim();
            const lastName = document.querySelector('input[name="last_name"]').value.trim();
            const nationalId = document.querySelector('input[name="national_id"]').value.trim();
            const mobileNumber = document.querySelector('input[name="mobile_number"]').value.trim();
            const city = document.querySelector('select[name="city"]').value;
            const address = document.querySelector('input[name="address"]').value.trim();
            const email = document.querySelector('input[name="email"]').value.trim();
            const password = document.querySelector('input[name="password"]').value.trim();

            // Validate  
            if (firstName === '' || lastName === '' || nationalId === '' || mobileNumber === '' ||
                address === '' || email === '' || password === '') {
                alert('يرجى ملء جميع الحقول');
                return;
            }

             const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('الرجاء إدخال عنوان بريد إلكتروني صحيح');
                return;
            }

             if (password.length < 8) {
                alert('يجب أن تكون كلمة المرور على الأقل 8 أحرف');
                return;
            }

             alert('تم التسجيل بنجاح!');
            location.reload()
         });
    </script>
</body>
</html>
